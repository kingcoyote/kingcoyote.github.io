<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />

        <title>Copperlands Name Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Copperlands Name Generator</h1>
                    <p>The Copperlands Name Generator takes 3 sets of words (prefix, root, suffix) and randomly combines them to form custom place names.</p>
                </div>
            </div>
            <div id="words" class="row">
                <div class="col-4">
                    <h2>Prefixes</h2>
                    <textarea id="word-prefix"></textarea>
                </div>
                <div class="col-4">
                    <h2>Roots</h2>
                    <textarea id="word-root"></textarea>
                </div>
                <div class="col-4">
                    <h2>Suffixes</h2>
                    <textarea id="word-suffix"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-8" id="new-name"></div>
                <div class="col-4">
                    <div class="btn-group btn-group-lg">
                        <button id="next-name" class="btn btn-danger btn-large">Next</button>
                        <button id="save-name" class="btn btn-success btn-large">Save</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>Favorites</h3>
                    <ul id="favorite-names"></ul>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
